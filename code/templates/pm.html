<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/lib/lib_add_section.css">
    <title>Add Section</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container">

  <a class="navbar-brand" id = 'navbar-brand' onclick="window.location.href='/home'">Community Library</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item active" id = 'navbar-home'>
        <a class="nav-link" onclick="window.location.href='/lib_home'">Home</a>
      </li>
      <li class="nav-item active" id = 'navbar-books'>
        <a class="nav-link" onclick="window.location.href='/lib_books'">Books</a>
      </li>
        <li class="nav-item active" id='navbar-users'>
                    <a class="nav-link" onclick="window.location.href='/lib_users'">Users</a>
                </li>
      <li class="nav-item" id = 'navbar-stats'>
        <a class="nav-link" onclick="window.location.href='/lib_stats'">Stats</a>
      </li>

    </ul>
      <div class = "logout-section my-2 my-lg-0">
          <a class = "my-2 my-sm-0" href="/logout">Log Out ({{ username }})</a><span id = "lib-indicator"> [librarian]</span>
      </div>
  </div>
</div>
</nav>
<div class="container-body">
    <h2>Add a Section</h2>
    <form action='/lib_books/section/add' method="POST" enctype="multipart/form-data" id="add-section-form">
        <div class="grid new-section-box">
            <div class="row">
                <div class="col mb-4 ">
                    <label for="name" class="form-label label-text">Section Name</label>
                    <input name="name" type="text" class="form-control input-field " id="name" placeholder="Section Name">
                </div>
                <div class="col mb-4 ">
                    <label for="description" class="form-label label-text">Description</label>
                    <input name="description" type="text" class="form-control input-field " id="description" placeholder="This section is about ...">
                </div>
            </div>

            <div class="row">
                <div class="col mb-4 ">
                    <label for="thumbnail" class="form-label label-text">Section Thumbnail</label>
                    <input name="thumbnail" type="file" class="form-control" id="thumbnail" >
                </div>
            </div>




        <button type="submit" class="btn btn-primary button">Add</button>
</div>
    </form>
</div>


<script>
    let card_buttons = document.querySelectorAll(".parent-card div button")
    card_buttons.forEach((l) => {
        l.addEventListener("click", (e) => {
            e.stopPropagation();
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
