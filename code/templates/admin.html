<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- calling external styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- external link (bootstrap) -->
    <title>LOGIN PAGE</title>
</head>
<body>
    <div id="container">
        <div id="panel">
            <div id="input-form">
                <h1>LOGIN</h1>
                <form method="POST" action="/adminlogin"> <!-- Correct form method and action -->
                    <div class="mb-3">
                        <label for="username" class="form-label">AdminName</label>
                        <input type="text" class="form-control" id="adminname" name="adminname" aria-describedby="userHelp"> <!-- Add name attribute -->
                        <div id="userHelp" class="form-text">We'll never share your adminname with anyone else.</div> <!-- Fixed 'id' and 'aria-describedby' -->
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"> <!-- Add name attribute -->
                    </div>
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>
