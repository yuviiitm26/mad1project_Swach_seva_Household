<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Service Professional Profile</title>
    <style>
        .profile-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .profile-card h3 {
            font-weight: bold;
        }
        .profile-card p {
            margin: 5px 0;
            font-size: 1.1rem;
            color: #6c757d;
        }
        .btn-update {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-update:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Service Professional Profile</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="profile-card">
                    <h3 class="text-center">{{ pro.name }}</h3>
                    <p class="text-center text-muted">@{{ pro.username }}</p>
                    <hr>
                    <!-- Email -->
                    <div class="mb-3">
                        <h5>Email:</h5>
                        <p>{{ pro.email }}</p>
                    </div>
                    <!-- Mobile -->
                    <div class="mb-3">
                        <h5>Mobile Number:</h5>
                        <p>{{ pro.mobile }}</p>
                    </div>
                    <!-- Service Name -->
                    <div class="mb-3">
                        <h5>Service Profession:</h5>
                        <p>{{ pro.servicename }}</p>
                    </div>
                    <!-- Experience -->
                    <div class="mb-3">
                        <h5>Experience:</h5>
                        <p>{{ pro.experience }} years</p>
                    </div>
                    <!-- Update Button -->
                    <div class="text-center mt-4">
                        <a href="{{ url_for('fproprofileedit') }}" class="btn btn-update w-100">Update Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
