<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love from my side</title>
    <style>
        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(to right, #f7cac9, #92a8d1);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        /* Main Content Styling */
        .content {
            max-width: 600px;
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Animated Text Styling */
        h1 {
            font-size: 3em;
            color: #ff5e5b;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;  /* Start hidden */
            animation: fadeInZoom 2s ease forwards;  /* Apply animation */
        }
        /* Animation Keyframes */
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        /* Additional Subtext Styling */
        p {
            font-size: 1.2em;
            color: #555;
        }
        /* Button Styling */
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff5e5b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>bahut gussa dila rhi ho "VAISHALI GUPTA"</h1>
        <p>Explore the beauty of Love expressions and affectionate with me</p>
        <a href="#explore" class="btn">HATE YOU</a>
    </div>
</body>
</html>
